<div class="add-todo-form text-center">
    <h1>Tambah Todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" type="text" placeholder="Tambah Todo..." autofocus #todoText>
        <br>
        <button class="btn btn-primary btn-block">Create</button>
    </div>
</div>

<div class="todo-list">
    <div *ngFor="let todo of todos; let i = index">
    <div class="col-md-1">
        <input type="checkbox">
    </div>

    <div class="col-md-9 pull-left">
        {{todo.text}}
    </div>

    <div class="col btns">
        <input type="button" class="btn btn-default pull-left" value="Edit">
        <input type="button" class="btn btn-danger pull-right" value="Delete">
    </div>
    </div>
</div>
